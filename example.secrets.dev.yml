# Oauth2 token for the Slack APIs (mainly used for reads) - starts with xoxp
# @example xoxp-424257324242-424263014242-424239145348-b4242d2a6b6fd6df19ba0eaa0c0c3f3a
SLACK_OAUTH_ACCESS_TOKEN: null
# This token is used by the "bot user" of the SLack app (mainly when posting messages as a bot) - starts with xoxb
# @example xoxb-424257324242-948425184242-edOs4242xwtNVIFzXij4242X
SLACK_BOT_USER_OAUTH_ACCESS_TOKEN: null

# Secret used by Slack to sign the requests
# Find it here: https://api.slack.com/apps/AU7RW3DLG/general?
SLACK_VERIFICATION_TOKEN: null

PD_API_URL: https://apis.paralleldots.com

# Go get a token here https://www.paralleldots.com/text-analysis-apis
PD_API_KEY: null

# The table prefix should be
#   dont-slack-evil-dev-  (for deployment in production)
#   dont-slack-evil-test-  (for testing, see readme)
DYNAMODB_TABLE_PREFIX: "dont-slack-evil-dev-"
