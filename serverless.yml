service: dont-slack-evil

provider:
  name: aws
  runtime: go1.x

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  hello:
    handler: bin/hello
    events:
      - http:
          path: hello
          method: get
  redirectUrl:
    handler: bin/redirect-url
    events:
      - http:
          path: redirect-url
          method: get
